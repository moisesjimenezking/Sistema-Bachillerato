{% extends 'html/layouts/default.html' %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<h3> {{ object.Nombre }}
		</h3>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4>
					<span class="fa fa-folder-open-o"></span> Actualizar
				</h4>
			</div>
			<div class="panel-body">
			{% if form%}
			<form method="POST" action="">
			{% csrf_token %}
			  <div class="form-group row">
			    <label for="ejemplo_email_3" class="col-lg-1 control-label">Nombre de la Seccion</label>
			    <div class="col-lg-4">
			      <input type="text" class="form-control" id="ejemplo_email_3" name="Nombre" value="{{object.Nombre}}">
			    </div>	
			<input type="submit" value="Registrar" class="btn btn-primary" />
			<td><a href="/list_secciones">Volver</td>
			</form>
			{% else %}
			<a href="RegistroMateria">Registrar otra Seccion</a>
			{% endif %}
			</div>
		</div>			
	</div>
</div>

{% endblock %}
