ç{% extends 'html/layouts/default.html' %}
{% block  content %}
<form method="post">
	{% csrf_token %}
	<div class="panel panel-primary">
		<div class="panel-heading">
			<span class="fa fa-folder-o fa-fw"></span> ¿Estás seguro de borrar la Seccion{{object.Nombre}}?
		</div>

			<button class="btn btn-primary btn-lg">
				Sí
			</button>
			<a href="/list_secciones">Volver</a>
		</div>
	</div>
</form>
{% endblock %}
